<div class="card-container">
	<div class="todos">

		<!-- submits new todos using 'state' ngModel, with two-way binding 'bannana in a box' tek -->
		<form (submit)="addTodo()" class="submit {{( editDisplay === true ? 'off' : '' )}}">
			<input
				type="text"
				name="inputTodo"
				placeholder="Enter todo..."
				class="todo-input"
				[(ngModel)]="inputTodo"
			>
			<input type="submit" class="todo-submit" />
		</form>
		<app-edit (hideSubmit)="closeSubmit()" [display]="editDisplay" [editTodo]="editTodo" [todos]="todos"></app-edit>

		<!-- map through todos, uses template strings to display different css for each item -->
		<div *ngFor="let todo of todos; let i = index;" class="todo {{( todo.IsComplete === 'true' ? 'done' : '' )}}">

			<!-- map content to card -->
			<div class="card">
				<div class="id">{{ i }}</div>
				<div class="todo-content">{{ todo.TodoName }}</div>
				<button class="edit {{( showEditButton === true ? '' : 'off' )}}" (click)="editTodo(todo)">Edit</button>
				<button class="delete" (click)="deleteTodo(i)">Remove</button>
			</div>

		</div>

	<br />
	<div class="todo-buttons">
		<button class="delete" id="all" (click)="deleteAll()">Delete All</button>
	</div>

	</div>
</div>
